<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="temperature-card">
      <h1>Temperature Converter</h1>
      <p>Enter the temperature and select units</p>
      <form action="" id="formTemperature">
        <label for="value"></label>
        <input type="number" id="value" placeholder="Input a number" value="" />

        <div class="dropDownContainer">
          <label for="fromDropdown"></label>
          <select name="fromDropdown" id="fromDropdown">
            <option value="" disabled hidden selected>From unit</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>

          <label for="toDropdown"></label>
          <select name="toDropdown" id="toDropdown">
            <option value="" disabled hidden selected>To unit</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
          </select>
        </div>

        <button type="submit" disabled class="submitbutton">Convert</button>
      </form>
      <h1 class="answers"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
